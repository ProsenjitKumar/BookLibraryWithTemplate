{% extends 'books/base.html' %}
{% block title %}<title>{{ object.first_name }} {{ object.last_name }}</title>{% endblock %}
{% block content %}

<h3>{{ object.first_name }} {{ object.last_name }}</h3>

    {% for book in object.book_set.all %} <a href="{% url 'library:book_details' book.slug %}"><img src="{{ MEDIA_URL }}{{ book.image.url }}" style="width: 150px;height: 200px"> {{ book }}</a> <br>{% endfor %}<br>

    Total Book: {{ object.book_set.count }}

{% endblock %}
